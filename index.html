<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>Test Form</h1>
  <form id="testForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="output" style="margin-top:20px;"></div>

  <script>
    // Basic model-like object to hold form data
    const formModel = {
      name: '',
      email: '',
      message: ''
    };

    document.getElementById('testForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Update model from form
      formModel.name = document.getElementById('name').value;
      formModel.email = document.getElementById('email').value;
      formModel.message = document.getElementById('message').value;

      // Display output
      document.getElementById('output').innerHTML = `
        <h3>Form Submitted</h3>
        <p><strong>Name:</strong> ${formModel.name}</p>
        <p><strong>Email:</strong> ${formModel.email}</p>
        <p><strong>Message:</strong> ${formModel.message}</p>
      `;

      // Optional: log the model
      console.log('Form Model:', formModel);
    });
  </script>
</body>
</html>
