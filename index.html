<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }

    .container {
      margin-top: 15%;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #4285f4;
    }

    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #34a853; }
    .logo span:nth-child(5) { color: #ea4335; }
    .logo span:nth-child(6) { color: #fbbc05; }

    .search-box {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      outline: none;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <div class="search-box">
      <form onsubmit="return showResult(event)">
        <input type="text" id="searchInput" placeholder="Search..." required>
        <div class="buttons">
          <button type="submit">Google Search</button>
          <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function showResult(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value;
      document.getElementById('result').textContent = `You searched for: "${query}"`;
    }

    function feelingLucky() {
      document.getElementById('result').textContent = `I'm Feeling Lucky clicked! (Test behavior)`;
    }
  </script>

</body>
</html>
