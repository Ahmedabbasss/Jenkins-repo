<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .inline-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>Enhanced Test Form</h1>
  <form id="testForm">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="inline-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label for="interests">Select Your Interests:</label>
      <label><input type="checkbox" name="interests" value="Technology" /> Technology</label>
      <label><input type="checkbox" name="interests" value="Art" /> Art</label>
      <label><input type="checkbox" name="interests" value="Sports" /> Sports</label>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">-- Select --</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />
    </div>

    <div class="form-group">
      <label for="profilePic">Upload Profile Picture:</label>
      <input type="file" id="profilePic" name="profilePic" />
    </div>

    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="output" style="margin-top: 30px;"></div>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Build form model
      const formModel = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        gender: document.querySelector('input[name="gender"]:checked')?.value || '',
        interests: Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(el => el.value),
        country: document.getElementById('country').value,
        dob: document.getElementById('dob').value,
        message: document.getElementById('message').value,
        profilePic: document.getElementById('profilePic').files[0]?.name || 'No file selected'
      };

      // Display output
      document.getElementById('output').innerHTML = `
        <h3>Form Submitted</h3>
        <p><strong>Name:</strong> ${formModel.name}</p>
        <p><strong>Email:</strong> ${formModel.email}</p>
        <p><strong>Password:</strong> ${formModel.password}</p>
        <p><strong>Gender:</strong> ${formModel.gender}</p>
        <p><strong>Interests:</strong> ${formModel.interests.join(', ')}</p>
        <p><strong>Country:</strong> ${formModel.country}</p>
        <p><strong>Date of Birth:</strong> ${formModel.dob}</p>
        <p><strong>Profile Picture:</strong> ${formModel.profilePic}</p>
        <p><strong>Message:</strong> ${formModel.message}</p>
      `;

      console.log('Form Model:', formModel);
    });
  </script>
</body>
</html>
